      .chord-frame { width: 100%; height: auto; }
      #slider-container { text-align: center; margin: 20px; }
    </style>
  <script>
      function updateFrame(index) {
        const frames = document.querySelectorAll('.chord-frame');
        frames.forEach((el, i) => {
          el.style.display = i === index ? 'block' : 'none';
        });
      }
    </script>

      <input type="range" min="0" max="39" value="0" id="frameSlider" oninput="updateFrame(parseInt(this.value))"/>
